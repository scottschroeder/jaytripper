name: CI

on:
    pull_request:
    push:
        branches:
            - main

jobs:
    fmt:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: ./.github/actions/setup
            - name: Check formatting
              run: make fmt-check

    lint:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
        steps:
            - uses: actions/checkout@v4
            - uses: ./.github/actions/setup
            - name: Run clippy
              run: make lint

    test:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
        steps:
            - uses: actions/checkout@v4
            - uses: ./.github/actions/setup
            - name: Build All
              run: make build
            - name: Run tests
              run: make test

    sqlx:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: ./.github/actions/setup
            - name: Install sqlx-cli
              run: cargo install sqlx-cli --no-default-features --features sqlite,rustls
            - name: Verify sqlx metadata and offline compile
              run: make sqlx-verify

    keyring-integration:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
        steps:
            - uses: actions/checkout@v4
            - uses: ./.github/actions/setup

            - name: Install Linux keyring dependencies
              if: matrix.os == 'ubuntu-latest'
              run: sudo apt-get update && sudo apt-get install -y gnome-keyring dbus-x11

            - name: Run keyring integration test (Linux)
              if: matrix.os == 'ubuntu-latest'
              run: >-
                  dbus-run-session -- bash -lc 'eval "$(echo ci-password | gnome-keyring-daemon --unlock --components=secrets)"; cargo test -p jaytripper_esi --features real-keyring-tests --test keyring_real -- --test-threads=1'

            - name: Run keyring integration test (macOS)
              if: matrix.os == 'macos-latest'
              run: cargo test -p jaytripper_esi --features real-keyring-tests --test keyring_real -- --test-threads=1

            - name: Run keyring integration test (Windows)
              if: matrix.os == 'windows-latest'
              run: cargo test -p jaytripper_esi --features real-keyring-tests --test keyring_real -- --test-threads=1
